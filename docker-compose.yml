version: "2"
services:

  alfresco:
    container_name: alfresco-vm
    build: build
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
      nproc: 65535
    ports:
      - "21:21"
      - "8080:8080"
    volumes:
      - data:/alfresco-recovery
    networks:
      - omni
    stdin_open: true
    tty: true
#    logging:
#      driver: syslog
#      options:
#        syslog-address: "tcp://192.168.0.42:123"

volumes:
  data:
    driver: local

networks:
  omni:
    external:
      name: omni-network
